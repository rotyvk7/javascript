<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }

        button{
            width: 170px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>

    <button onclick="ContadorClick()">Clique em mim</button>
    <button onclick="ResetClick()">Zerar o contador</button>
    
    <section id="res">
        <p>O contador est√° com <span id="contador"><mark>0</mark></span> cliques</p>
    </section>

    <script>
        let num = 0

        function ContadorClick() {
            updateDisplay(++num)
           
        }

        function ResetClick(){
            num = 0
            updateDisplay(num)
        }

        function updateDisplay(num) {
            document.getElementById("contador").innerHTML = num;
        }
    </script>
</body>
</html>
