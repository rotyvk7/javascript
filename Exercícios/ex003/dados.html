<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <style>
        button {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados V1.0</h1>
    <button onclick="clicar()">Clique para começar!</button>
    <script>
        
        function clicar(){
            var nome = prompt('Qual é o seu nome?')
            alert('Olá, ' + nome + '! É um prazer te conhecer!')
        }
    </script>
</body>
</html>
