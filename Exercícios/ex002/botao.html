<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o botão</title>
    <style>
        button{
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o botão</h1>
    <button onclick="clicar()">
        Clica em mim!
    </button>
    <script>
        function clicar() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
