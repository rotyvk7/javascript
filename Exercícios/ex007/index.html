<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            height: 80px;
            width: 170px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">
        Clique para calcular
    </button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function calcular(){
            let num = Number(prompt('Digite um número'))
            let res = document.getElementById('res')
            let numraizQ = (Math.sqrt (num))

            res.innerHTML = `<p>O número a ser analisado aqui será ${num}</p>`
            res.innerHTML += `<p>O seu valor absoluto é ${num}</p>`
            res.innerHTML += `<p>a sua parte inteira é ${Number.parseInt(num)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Number.parseInt(num+1)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${numraizQ}</p>`
            res.innerHTML += `<p>A sua raiz Cúbica é ${Math.cbrt(num)}</p>`
            res.innerHTML += `<p>O valor de ${num}² é ${num*num} </p>`
            res.innerHTML += `<p>O valor de ${num}³ é ${num*num*num}</p>`
        }
    </script>
</body>
</html>
