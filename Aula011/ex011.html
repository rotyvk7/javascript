<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Sua nacionalidade : <input name="txtPais" id="txtPais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular(){
            var txtnacio = document.querySelector('input#txtPais')
            var res = document.querySelector('div#res')
            var txtnacional = String(txtnacio.value)

            res.innerHTML = `<p>O pais inserido foi <strong>${txtnacional}</strong></p>`
            if(txtnacional == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }else{
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }

        }
    </script>
</body>
</html>
